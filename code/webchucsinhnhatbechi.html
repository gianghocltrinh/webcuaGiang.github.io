<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giành riêng cho Cháu:></title>
    <style>
        /* Đặt ảnh nền cho toàn bộ trang */
        body {
            background-image: url('anh/background-cute-de-thuong-cuc-dep_050303229.jpg');
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        /* Tạo vị trí và phong cách cho bảng */
        .form-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('anh/R.png'); /* Màu nền với độ trong suốt */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
        
        /* Chỉnh kích thước và canh giữa các input */
        input[type="text"], input[type="date"] {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4a424289;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="myForm" method="post">
            <table border="2" width="100%" height="200px">
                <tr>
                    <th colspan="2">NHẬP VÔ ĐII:))</th>
                </tr>
                <tr>
                    <td>Nhập tên:</td>
                    <td><input type="text" id="fullname" name="fullname" required></td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input type="date" name="birthdate" required></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="Xác nhận"></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var fullname = document.getElementById('fullname').value.trim();
            if (fullname.toLowerCase() === 'kim ngân') {
                window.location.href = 'webcon/web1.html'; 
            } else {
                
                this.submit(); 
            }
        });
    </script>

</body>
</html>
